<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IK Solver</title>

    <style>
      html,
      body,
      #renderer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="renderer"></canvas>

    <script src="../node_modules/@zeainc/zea-engine/dist/index.umd.js"></script>
    <script src="../node_modules/@zeainc/zea-ux/dist/index.umd.js"></script>
    <script src="../dist/index.umd.js"></script>

    <script>
      const { GLRenderer, Scene, Color, TreeItem, Cuboid, GeomItem, Material, Xfo, Vec3, Quat, Ray } = window.zeaEngine
      const { MyCustomTreeItem } = window.myPlugin

      const scene = new Scene()
      const renderer = new GLRenderer(document.getElementById('renderer'))

      const myCustomTreeItem = new MyCustomTreeItem('Foo')
      scene.getRoot().addChild(myCustomTreeItem)
    </script>
  </body>
</html>
